<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登陆界面</title>
    <link rel="stylesheet" type="text/css" href="../CSS/css.css"/>
    <link rel="stylesheet" type="text/css" href="../CSS/reset.css">
</head>
<body style="height:100%">
<div class="container">
    <div class="header">
            <p class="ls"><a href="#">关闭</a></p>
            <p class="rs"><a href="#">注册</a></p>
            <h1>登录</h1>
    </div>
    <div class="blank"></div>
    <form>
        <div class="row">
            <input type="tel" class="input-user" name="iphone"  placeholder="请输入手机号"/>
        </div>
        <div class="row">
            <input type="text" class="input-password" name="password"  placeholder="请输入密码"/>
        </div>
        <div class="buttonArea">
            <button type="button" class="submit" value="登录">登录</button>
        </div>
        <div class="tips">
            <a href="#">忘记密码？</a>
        </div>
    </form>
</div>

</body>
</html>
